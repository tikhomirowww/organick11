<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organick</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/vars.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <img src="./images/logo.svg" alt="organick" />
        <ul class="nav__list">
          <li>Home</li>
          <li>About</li>
          <li>Pages</li>
          <li>Shop</li>
          <li>Projects</li>
          <li>News</li>
        </ul>
        <div class="nav__search">
          <div class="nav__search-input">
            <input type="text" />
            <img src="./images/search-Icon .svg" />
          </div>
          <div class="nav__search-cart">
            <img src="./images/cart -icon.svg" />
            <p>Cart (0)</p>
          </div>
        </div>
      </nav>

      <section id="hero">
        <div class="hero__title">
          <p class="green-title">100% Natural Food</p>
          <h1>Choose the best healthier way of life</h1>
          <button>
            <p>Explore Now</p>
            <img src="" alt="" />
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
